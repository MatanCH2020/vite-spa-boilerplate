name = "ai-family-album-backend"
main = "worker.js"
compatibility_date = "2024-03-01"
compatibility_flags = ["nodejs_compat"]

[vars]
NODE_ENV = "production"

[[d1_databases]]
binding = "DB"
database_name = "family-albums-db"
database_id = "your-d1-database-id"

[env.production]
name = "ai-family-album-backend-prod"

[env.staging]
name = "ai-family-album-backend-staging"